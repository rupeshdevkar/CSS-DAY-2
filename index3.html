<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="box">
        <div class="context">
            <img src="http://source.unsplash.com/1600x600/?platter" alt="img" class="context-img">
            <h2>zomato</h2>
            <h3>Discover the best food & drinks in lucknow</h3>
            <select class="context-select">
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Banglore</option>
                <option>Delhi</option>
            </select>
            <img class="icon" src="https://vectorified.com/images/search-button-icon-png-40.jpg" alt="icon" style="height: 10px;">
            <input class="context-input" type="text"
                placeholder="Search for a restaurant, cuisine or a dish" style="font-size: small;" />

        </div>
    </div>

</body>

</html>
